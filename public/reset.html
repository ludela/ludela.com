<html class="no-js" lang="en">
<head>
  <meta property="og:url"                content="https://ludela.com" />
  <meta property="og:title"              content="LuDela - The World’s First Real Flame Smart Candle" />
  <meta property="og:description"        content="The world's first and only smartphone-controlled, real-flame candle is coming!  Be the first to enjoy the warm, relaxing, beautiful ambiance of real flame candlelight with the touch of a button.  And LuDela's 7-point safety feature set delivers priceless peace of mind.  Make everyday a special occasion with LuDela's 100% natural candlelight." />
  <meta property="og:image"              content="https://ludela.com/images/comingsmall.jpg" />

  <meta name="viewport" content="width=device-width, initial-scale=1">

<div class="login full-height">
  <div class="page-header">
    <header class="header container">
      <h1 class="logo">
        <a href="/">
          <img src="images/logo.png">
        </a>
      </h1>
    </header>
    <div class="container">
      <div class="hero">
        <h1 class="page-title">Light the path<sup>TM</sup></h1>
        <div class="hero-inner">
          <div class="hero-image candle">
            <img src="images/candle.png">
          </div>
          <div class="register-form">
            <h3 class="title">Reset Your Password</h3>
            <p class="subtitle">
              Enter the email you used during sign-up.
            </p>
            <reset-password>
              <ul>
                <li><user-email placeholder="Email"></user-email>
                  <div class="error" if="{ errorMessage }">
                    { errorMessage }
                  </div>
                </li>
              </ul>
              <div class="login-submit">
                <input type="submit" value="Submit">
              </div>
            </reset-password>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>© 2016 LuDela, INC</p>
  </div>
</div>

<!-- Loader -->
<div class="loader">
  <div class="spinner">
  </div>
</div>
